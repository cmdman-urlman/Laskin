<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Laskin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2e, #2e2e3e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .laskin {
      background: #2b2b3c;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .naytto {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #1e1e2e;
      color: #f8f8f8;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .nappaimet {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .nappaimet button {
      padding: 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      background: #3a3a4d;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .nappaimet button:hover {
      background: #50506a;
      transform: scale(1.05);
    }

    .nappaimet button:active {
      transform: scale(0.95);
    }

    .toiminto {
      background: #f39c12;
      color: #000;
      font-weight: bold;
    }

    .tyhjenna {
      grid-column: span 4;
      background: #e74c3c;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="laskin">
  <input type="text" class="naytto" id="naytto" readonly>
  <div class="nappaimet">
    <button onclick="painallus('7')">7</button>
    <button onclick="painallus('8')">8</button>
    <button onclick="painallus('9')">9</button>
    <button class="toiminto" onclick="painallus('/')">÷</button>

    <button onclick="painallus('4')">4</button>
    <button onclick="painallus('5')">5</button>
    <button onclick="painallus('6')">6</button>
    <button class="toiminto" onclick="painallus('*')">×</button>

    <button onclick="painallus('1')">1</button>
    <button onclick="painallus('2')">2</button>
    <button onclick="painallus('3')">3</button>
    <button class="toiminto" onclick="painallus('-')">−</button>

    <button onclick="painallus('0')">0</button>
    <button onclick="painallus('.')">.</button>
    <button class="toiminto" onclick="laske()">=</button>
    <button class="toiminto" onclick="painallus('+')">+</button>

    <button class="tyhjenna" onclick="tyhjenna()">Tyhjennä</button>
  </div>
</div>

<script>
  const naytto = document.getElementById('naytto');

  function painallus(arvo) {
    naytto.value += arvo;
  }

  function laske() {
    try {
      naytto.value = eval(naytto.value);
    } catch {
      naytto.value = 'Virhe';
    }
  }

  function tyhjenna() {
    naytto.value = '';
  }
</script>

</body>
</html>
